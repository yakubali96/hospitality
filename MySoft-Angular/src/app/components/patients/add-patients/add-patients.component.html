<div class="content-wrapper">
    <div class="container-fluid px-1 py-5 mx-auto ">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                <p class="blue-text"></p>
                <div class="card">
                    <div class="container cal-mt-4" style="width: 450px; ">
                        <h2 style="text-align: center;" class=""> Add Patient</h2>

                        <form (ngSubmit)="isSave? savePatient(): updatePatient()">

                            <div class=" form-group text-left">
                                <input type="hidden" class="form-control" id="pid" name="pid"
                                    [(ngModel)]="patients.pid">
                            </div>

                            <!-- patient name -->
                            <div class=" form-group text-left">
                                <label for="pname" class="form-label">Patient Name :</label>
                                <input type="text" class="form-control" id="pname" name="pname"
                                    [(ngModel)]="patients.pName">
                            </div>

                            <!--patient Age -->
                            <div class="form-group text-left">
                                <label for="age" class="form-label">Patient Age :</label>
                                <input type="number" class="form-control" id="age" name="age"
                                    [(ngModel)]="patients.pAge">
                            </div>

                            <!--phone Number-->
                            <div class="form-group text-left">
                                <label for="pnNumber" class="form-label">Phone Number :</label>
                                <input type="text" class="form-control" id="pnNumber" name="pnNumber"
                                    [(ngModel)]="patients.pPhone">
                            </div>


                            <!--patient Date of birth -->
                            <div class="form-group text-left">
                                <label for="dateOfBirth">Date of Birth : </label>
                                <input type="datetime-local" id="Test_DatetimeLocal" name="dateOfBirth"
                                    [(ngModel)]="patients.pDob">
                            </div>

                            <!--Email-->
                            <div class=" form-group text-left">
                                <label for="email" class="form-label">Email :</label>
                                <input type="text" class="form-control" id="email" name="email"
                                    [(ngModel)]="patients.pEmail">

                            </div>

                            <!--Select gender-->
                            <div class=" form-group text-left">
                                <label for="gender"> Select you gender</label>
                                <select name="gender" id="gender" name="gender" [(ngModel)]="patients.pGender">
                                    <option value="none" selected>Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">other</option>
                                </select>
                            </div>

                            <div class=" form-group text-left">
                                <label for="mpaking" class="form-label">Address :</label>
                                <input type="text" class="form-control" id="mpaking" name="mpaking"
                                    [(ngModel)]="patients.pAddress">

                            </div>

                            <div class="form-group text-left">
                                <label class="form-control-label px-3">
                                    Images <span class="text-danger"> *</span></label>

                                <input type="file" id="file" name="file" [(ngModel)]="patients.pPhotos" multiple
                                    (change)="fileChange($event.target)" ngModel required><br><br>

                            </div>



                            <button type="submit" class="btn btn-primary mb-4">{{ isSave? 'Save' :
                                'Update'}}</button>
                        </form>
                    </div>

                </div>
            </div>
            <div style="height: 100px;">
            </div>
        </div>
    </div>
</div>
